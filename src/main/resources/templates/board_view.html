<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <h1 class="mt-5">게시글 상세보기</h1>

    <table class="table table-bordered mt-4">
        <tr>
            <th>ID</th>
            <td th:text="${board.id}"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td th:text="${board.title}"></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td th:text="${board.user}"></td>
        </tr>
        <tr>
            <th>작성일</th>
            <td th:text="${board.newdate}"></td>
        </tr>
        <tr>
            <th>조회수</th>
            <td th:text="${board.count}"></td>
        </tr>
        <tr>
            <th>좋아요</th>
            <td th:text="${board.likec}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td th:text="${board.content}"></td>
        </tr>
    </table>

    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/board_list}">목록으로</a>
        <a class="btn btn-warning" th:href="@{/board_edit/{id}(id=${board.id})}">수정</a>
        <form th:action="@{/api/board_delete/{id}(id=${board.id})}" method="post" style="display:inline;">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
</div>
</body>
</html>
